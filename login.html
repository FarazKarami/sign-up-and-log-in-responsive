<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="h1">LOG IN</h1>
    </header>
    <div class="formcontainor">
        <form action="#" class="form">
            <div class="restofForm">
                <div class="email">
                    <!-- <label for="email">Email:</label> -->
                    <input type="email" name="email" id="email" class="formInputs" placeholder="Email">
                </div>
                <div class="password">
                    <!-- <label for="password">Password:</label> -->
                    <input type="password" name="password" id="password" class="formInputs" placeholder="Password">
                </div>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="rememberMe">
                <label for="rememberMe">Remember me.</label>
            </div>
            <div class="button">
                <button class="submit">
                    LOG IN
                </button>
            </div>
        </form>
    </div>
    <footer>
        <div class="forgot">
            <a href="forgot.html">Forgot Your Password?</a>
        </div>
        <div class="redirect">
            <p>Don't have an account?</p>
            <a href="index.html">Sign Up</a>
        </div>
    </footer>
</body>
</html>

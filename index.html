<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="h1">SIGN UP</h1>
    </header>
    <div class="formcontainor">
        <form action="#" class="form">
            <div class="name">
                <!-- <label for="firstName">First Name:</label> -->
                <input type="text" name="firstName" id="firstName" class="nameInput" placeholder="First Name">
                <!-- <label for="lastName">Last Name:</label> -->
                <input type="text" name="lastName" id="lastName" class="nameInput" placeholder="Last Name">
            </div>
            <div class="gender">
                <label for="gender">Gender: </label>
                <select name="gender" class="selectGender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="restofForm">
                <div class="phoneNumber">
                    <!-- <label for="phoneNumber">Phone Number: </label> -->
                    <input type="number" name="phoneNumber" id="phoneNumber" class="formInputs" placeholder="Phone Number ">
                </div>
                <div class="email">
                    <!-- <label for="email">Email:</label> -->
                    <input type="email" name="email" id="email" class="formInputs" placeholder="Email">
                </div>
                <div class="password">
                    <!-- <label for="password">Password:</label> -->
                    <input type="password" name="password" id="password" class="formInputs" placeholder="Password">
                </div>
                <div class="confirmPassword">
                    <!-- <label for="confirmPassword">Confirm Your Password:</label> -->
                    <input type="password" name="confirmPassword" id="confirmPassword" class="formInputs" placeholder="Confirm Your Password">
                </div>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="agree">
                <label for="agree">I agree with <a href="privacy.html">Privacy</a> and <a href="policy.html">Policy</a></label>
            </div>
            <div class="button">
                <button class="submit">
                    SIGN UP
                </button>
            </div>
        </form>
    </div>
    <footer>
        <div class="redirect">
            <p>Already have an account?</p>
            <a href="login.html">Log In</a>
        </div>
    </footer>
</body>
</html>
